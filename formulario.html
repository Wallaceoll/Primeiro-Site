<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com CEP Automático</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #a0e4f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .form-container {
            background-color: #a0e4f0;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
        }

        .form-container div {
            margin-bottom: 15px;
        }

        label {
            display: inline-block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="time"],
        input[type="url"],
        input[type="password"],
        input[type="date"],
        input[type="color"],
        input[type="number"],
        input[type="range"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 5px;
        }

        textarea {
            resize: vertical;
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
        }

        input[type="submit"],
        input[type="reset"] {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
        }

        input[type="reset"] {
            background-color: #f44336;
            color: white;
        }

        @media (max-width: 600px) {
            .form-actions {
                flex-direction: column;
            }

            input[type="submit"], input[type="reset"] {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form onsubmit="return enviarFormulario();">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" maxlength="20" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            
            <label for="fone">Celular com DDD</label>
            <input type="tel" id="fone" name="fone" required pattern="\d{2} \d{5}-\d{4}" placeholder="11 99999-9999">
            
            <label for="hora">Hora desejada</label>
            <input type="time" id="hora-desejada" name="hora-desejada" required>
            
            <label for="site">Seu site</label>
            <input type="url" id="site" name="site">
            
            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha">
            
            <label for="dtnasc">Data de Nascimento</label>
            <input type="date" id="dtnasc" name="dtnasc">
            
            <label for="cor">Cor favorita</label>
            <input type="color" id="cor" name="cor">
            
            <label for="filhos">Quantidade de Filhos</label>
            <input type="number" id="filhos" name="filhos">
            
            <label for="peso">Peso</label>
            <input type="range" id="peso" name="peso" min="0" max="200">
            
            <p>Sexo</p>
            <input type="radio" id="sexo-m" name="sexo" value="Masculino">
            <label for="sexo-m">Masculino</label>
            <input type="radio" id="sexo-f" name="sexo" value="Feminino">
            <label for="sexo-f">Feminino</label>
            
            <div>
                <label for="cep">CEP:</label>
                <input name="cep" type="text" id="cep" class="mascCEP" size="10" maxlength="9" onblur="pesquisarCep(this.value);" required>
            </div>

            <div>
                <label for="rua">Rua:</label>
                <input name="rua" type="text" id="rua" size="60" required>
            </div>

            <div>
                <label for="bairro">Bairro:</label>
                <input name="bairro" type="text" id="bairro" size="40" required>
            </div>

            <div>
                <label for="cidade">Cidade:</label>
                <input name="cidade" type="text" id="cidade" size="40" required>
            </div>

            <div>
                <label for="uf">Estado:</label>
                <input name="uf" type="text" id="uf" size="2" required>
            </div>

            <div class="form-actions">
                <input type="reset" value="Limpar">
                <input type="submit" value="Enviar">
            </div>
        </form>
    </div>

    <script>
        function pesquisarCep(cep) {
            cep = cep.replace(/\D/g, '');

            if (cep.length === 8) { 
                const url = `https://viacep.com.br/ws/${cep}/json/`;
                fetch(url)
                    .then(response => response.json())
                    .then(data => {
                        if (!("erro" in data)) {
                            document.getElementById('rua').value = data.logradouro;
                            document.getElementById('bairro').value = data.bairro;
                            document.getElementById('cidade').value = data.localidade;
                            document.getElementById('uf').value = data.uf;
                        } else {
                            alert("CEP não encontrado.");
                            limpaFormularioCep();
                        }
                    })
                    .catch(error => {
                        console.error('Erro ao buscar o CEP:', error);
                        alert("Erro ao buscar o CEP.");
                    });
            } else {
                alert("Formato de CEP inválido.");
                limpaFormularioCep();
            }
        }

        function limpaFormularioCep() {
            document.getElementById('rua').value = "";
            document.getElementById('bairro').value = "";
            document.getElementById('cidade').value = "";
            document.getElementById('uf').value = "";
        }

        function enviarFormulario() {
            const rua = document.getElementById('rua').value;
            const bairro = document.getElementById('bairro').value;
            const cidade = document.getElementById('cidade').value;
            const uf = document.getElementById('uf').value;

            if (rua && bairro && cidade && uf) {
                alert("Formulário enviado com sucesso!");
                return true; 
            } else {
                alert("Por favor, preencha todos os campos.");
                return false; 
            }
        }
    </script>
</body>
</html>
