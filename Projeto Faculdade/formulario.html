<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com CEP Automático</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <form onsubmit="return enviarFormulario();">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" maxlength="20" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            
            <label for="fone">Celular com DDD</label>
            <input type="tel" id="fone" name="fone" required pattern="\d{2} \d{5}-\d{4}" placeholder="11 99999-9999">
            
            <label for="hora">Hora desejada</label>
            <input type="time" id="hora-desejada" name="hora-desejada" required>
            
            <label for="site">Seu site</label>
            <input type="url" id="site" name="site">
            
            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha">
            
            <label for="dtnasc">Data de Nascimento</label>
            <input type="date" id="dtnasc" name="dtnasc">
            
            <label for="cor">Cor favorita</label>
            <input type="color" id="cor" name="cor">
            
            <label for="filhos">Quantidade de Filhos</label>
            <input type="number" id="filhos" name="filhos">
            
            <label for="peso">Peso</label>
            <input type="range" id="peso" name="peso" min="0" max="200">
            
            <p>Sexo</p>
            <input type="radio" id="sexo-m" name="sexo" value="Masculino">
            <label for="sexo-m">Masculino</label>
            <input type="radio" id="sexo-f" name="sexo" value="Feminino">
            <label for="sexo-f">Feminino</label>
            
            <div>
                <label for="cep">CEP:</label>
                <input name="cep" type="text" id="cep" class="mascCEP" size="10" maxlength="9" onblur="pesquisarCep(this.value);" required>
            </div>

            <div>
                <label for="rua">Rua:</label>
                <input name="rua" type="text" id="rua" size="60" required>
            </div>

            <div>
                <label for="bairro">Bairro:</label>
                <input name="bairro" type="text" id="bairro" size="40" required>
            </div>

            <div>
                <label for="cidade">Cidade:</label>
                <input name="cidade" type="text" id="cidade" size="40" required>
            </div>

            <div>
                <label for="uf">Estado:</label>
                <input name="uf" type="text" id="uf" size="2" required>
            </div>

            <div class="form-actions">
                <input type="reset" value="Limpar">
                <input type="submit" value="Enviar">
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
